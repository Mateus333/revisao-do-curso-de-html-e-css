<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever <br>
        um parágrafo de <br>
        qualquer jeito. <br>
        Basta colocar tudo <br>
        no meio do par de tags <br>
        &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Se precisa quebrar 
        o texto em algum lugar 
        especifico <br> como esse, 
        você pode usar a tag &lt;br&gt;.
    </p>
</body>
</html>
