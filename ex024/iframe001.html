
<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Estudos de iframe</title>
    <style>
        body {
            background-color: gray;
        }

        iframe {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do 

        <!-- Tamanho padrão 300x150 -->

            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe> 
        para aprender a progamar</p>
        <p>
            O repositorio do 

            <iframe src="https://gustavoguanabara.github.io" frameborder="0">
           no <a href="https://gustavoguanabara.github.io" target="_blank"> GitHub</a>
            </iframe>

           também é muito legal!
        </p>
</body>
</html>
